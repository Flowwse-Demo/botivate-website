<svg class="w-16 h-16 sm:h-20 sm:w-20" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Define the Gradient -->
                <defs>
                    <linearGradient id="logoGradient" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
                        <!-- Cyan/Blue Start -->
                        <stop stop-color="#2AD9FF" offset="0%"/>
                        <!-- Purple/Magenta End -->
                        <stop stop-color="#E100FF" offset="100%"/>
                    </linearGradient>
                </defs>
                
                <!-- 
                    The Stylized 'B' Path 
                    This path captures the essence of the three flowing ribbons.
                -->
                <path 
                    d="M 50 0 C 10 10 10 90 50 100 C 50 80 50 60 50 40 C 40 40 30 40 25 45 C 30 55 40 60 50 60 C 65 60 75 50 75 35 C 75 20 65 10 50 10 C 40 10 30 15 25 25 C 20 35 25 45 35 45 C 45 45 50 40 50 30 C 50 20 40 15 30 15"
                    fill="url(#logoGradient)" 
                    stroke="none"
                    />

                <!--
                    Path for the flowing lines/ribbons to ensure the layered look.
                    The original logo uses an illusion of three overlapping ribbons.
                    This simple path captures the general shape of the 'B' while using the gradient.
                -->
                <path 
                    d="M 45 85 C 35 80 25 70 25 55 C 25 45 30 40 35 40 C 40 40 45 45 45 50 C 45 60 40 70 35 75" 
                    fill="#3F4045"
                    opacity="0.1"
                    />

            </svg>